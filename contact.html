<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Contact</title>
</head>

<body>

  <div class="wrapper">
    <section class="section-10 target" id="contact">
      <h1 class="section-heading">Get in touch!</h1>
      <form class="contact-form">
        <input type="text" class="form-input" placeholder="Your Full Name" />
        <input type="email" class="form-input" placeholder="Your Email" />
        <textarea class="form-input" placeholder="Enter Message"></textarea>
        <input class="form-btn" type="submit" value="Submit" />
      </form>
      <p class="copyright">
        Copyright &copy; Shubham Golwal All Rights Reserved
      </p>
    </section>
  </div>
  <script src="script"></script>
</body>

</html>
